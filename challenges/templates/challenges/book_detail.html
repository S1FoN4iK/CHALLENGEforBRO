{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #000;
        }

        h1, p, .timer {
            font-weight: bold;
        }

        .book-container {
            max-width: 800px;
            margin: 20px auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .timer-container {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .timer-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .timer-button:hover {
            background-color: #333;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="{% url 'book_selection' challenge_id=book.challenge.id %}" class="btn btn-outline-dark back-link">&larr; Назад к книгам</a>

    <div class="timer-container">
        <div class="timer">
            <!-- Тут 20 сек для легкого теста -->
            Осталось времени: <span id="timer">00:20</span> 
        </div>
        <button class="timer-button" onclick="toggleTimer()" id="timerButton">Запустить таймер</button>
    </div>

    <div class="book-container">
        <h1>{{ book.title }}</h1>
        <p><strong>Автор:</strong> {{ book.author }}</p>
        <p>{{ book.full_text|linebreaks }}</p>
    </div>

    <!-- Всплывающее окно -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="couponModal">
        <p>Поздравляем! Вы заработали купон за свои заслуги:</p>
        <img src="{% static 'coupon1.png' %}" alt="Купон">
        <button class="timer-button" onclick="closeModal()">Закрыть</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let timerInterval;
        let remainingTime = 20;

        function toggleTimer() {
            const button = document.getElementById("timerButton");
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                button.textContent = "Запустить таймер";
            } else {
                button.textContent = "Пауза";
                timerInterval = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    if (remainingTime <= 0) {
                        clearInterval(timerInterval);
                        showModal();
                    }
                }, 1000);
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById("timer").textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showModal() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("couponModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("couponModal").style.display = "none";
            remainingTime = 20;
            updateTimerDisplay();
        }
    </script>
</body>
</html>
