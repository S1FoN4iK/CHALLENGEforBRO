{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'fon2.png' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            color: #000;
            margin-left: 20px;
        }

        .profile-container p {
            font-size: 16px;
            margin: 10px 0;
            color: #000;
        }

        .back-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #000;
            color: #fff;
        }

        .profile-actions .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 5px;
            font-weight: bold;
        }

        .profile-actions .button:hover {
            background-color: #333;
            color: #fff;
        }

        .avatar-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
        }

        .avatar:hover {
            transform: scale(1.1);
            border-color: #000;
        }

        .file-input-wrapper {
            display: inline-block;
            position: relative;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background-color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-wrapper:hover {
            background-color: #333;
        }

        .file-input-wrapper input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
        }

        .file-input-wrapper::before {
            content: "+";
            font-size: 36px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 7px 14px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #333;
            color: #fff;
        }

        .file-label {
            font-size: 16px;
            color: #000;
            display: block;
            margin-top: 10px;
        }

        /* Убираем текст о текущем аватаре */
        .avatar-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="{% url 'challenge_list' %}" class="back-button">Назад</a>

        <div class="profile-header">
            <img id="selected-avatar" src="{{ user.profile.avatar.url }}" alt="Avatar" class="avatar">
            <h1>Личный кабинет</h1>
        </div>

        <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>

        <p>Выберите аватар:</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-input-wrapper">
                <input type="file" name="avatar" id="avatar-input" onchange="updateAvatar()">
            </div>
            <button type="submit">Обновить</button>
        </form>

        <div class="profile-actions">
            <a href="{% url 'password_change' %}" class="button">Сменить пароль</a>
        </div>
    </div>

    <script>
        function updateAvatar() {
            var input = document.getElementById('avatar-input');
            var fileName = input.files[0].name;
            console.log("Avatar selected: " + fileName);
        }
    </script>
</body>
</html>
