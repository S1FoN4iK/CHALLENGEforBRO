{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат аудиочелленджа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; 
            color: #333333; 
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #000000; 
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }

        .coupon {
            margin: 20px 0;
        }

        .coupon img {
            max-width: 100%;
            border-radius: 8px;
        }

        .return-button {
            padding: 10px 20px;
            background-color: #007bff; 
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #0056b3; 
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>{{ challenge.title }}</h1>

        {% if success %}
            <p>Поздравляем! Вы прошли аудиочеллендж!</p>
            <div class="coupon">
                <img src="{% static 'coupon.jpg' %}" alt="Купон">
            </div>
        {% else %}
            <p>К сожалению, вы ошиблись. Попробуйте ещё раз!</p>
        {% endif %}

        <a href= "return-button">Вернуться к аудиочелленджам</a>
    </div>
</body>
</html>
