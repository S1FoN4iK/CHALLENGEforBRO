<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ challenge.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpC6k8L9CwxvH4o5XY7n2V70z5pZpG1q9Qj7mJr0WQn4cCwXsL7erUPkWGV" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #ffffff; 
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 70px;
            background-color: #333333; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        .answer-field {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .answer-field input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #ffffff; 
            color: #000000; 
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #f1f1f1; 
        }

    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Назад</a>
    <div class="content">
        <h1>{{ challenge.title }}</h1>
        <p>{{ challenge.description }}</p>

        <!-- Воспроизведение аудиофайла -->
        <audio class="audio-player" controls>
            <source src="{{ challenge.audio_file.url }}" type="audio/mpeg">
            Ваш браузер не поддерживает воспроизведение аудио.
        </audio>

        <form method="post">
            {% csrf_token %}
            <div class="answer-field">
                <label for="user_answer">Введите ваш ответ:</label>
                <input type="text" id="user_answer" name="user_answer" required placeholder="Введите ответ">
            </div>
            <button type="submit">Отправить ответ</button>
        </form>

        {% if success is not none %}
            {% if success %}
                <p class="text-success">Поздравляем! Ответ правильный.</p>
            {% else %}
                <p class="text-danger">Ответ неправильный. Попробуйте снова.</p>
            {% endif %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0pH7rM8AP6MFy7Hz5OHtK0SkDJYfDZZI6tD95BCf3h7ar1m6" crossorigin="anonymous"></script>
</body>
</html>
