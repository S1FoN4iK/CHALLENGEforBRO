<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневный Купон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
        }
        .card-body {
            color: #fff;
        }
        .btn-back {
            background-color: #333;
            color: #fff;
            border: none;
        }
        .btn-back:hover {
            background-color: #555;
        }
        h1 {
            color: #fff;
        }
        h3, p {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ежедневный Купон</h1>

        <div class="card text-center">
            <div class="card-body">
                <h3>Ваш купон на сегодня:</h3>
                <p><strong>Код купона:</strong> {{ coupon.code }}</p>
                <p><strong>Скидка:</strong> {{ coupon.discount }}%</p>

                <!-- Показываем оставшееся время до обновления -->
                <p><strong>До обновления купона:</strong> {{ time_label }}</p>

                <button class="btn btn-back mt-3" onclick="window.history.back();">Назад</button>
            </div>
        </div>
    </div>
</body>
</html>
