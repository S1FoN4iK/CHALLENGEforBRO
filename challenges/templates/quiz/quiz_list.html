<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квизы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #fff;
            color: #000;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #fff;
            margin-top: 80px;
            margin-bottom: 30px;
        }

        .quiz-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .quiz-item {
            width: calc(33.33% - 20px); 
            background-color: #111; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quiz-item:hover {
            transform: translateY(-5px); 
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2); 
        }

        .quiz-item img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .quiz-item h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .quiz-item a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent; 
            border: 2px solid #fff;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            margin-top: 15px;
        }

        .quiz-item a:hover {
            background-color: #fff;
            color: #000; 
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <a href="{% url 'challenge_list' %}" class="back-button">Назад</a>
    
    <div class="container">
        <h1>Вам предстоит отгадывать квизы на разные темы, если все ваши ответы будут правильными, то вам будет выдан купон на мероприятие с квизами в Минске:</h1>
        <div class="quiz-list">
            {% for quiz in quizzes %}
                <div class="quiz-item">
                    {% if quiz.image %}
                        <img src="{{ quiz.image.url }}" alt="{{ quiz.name }}">
                    {% endif %}
                    <h3>{{ quiz.name }}</h3>
                    <a href="{% url 'quiz_view' quiz.id %}">Перейти к квизу</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
