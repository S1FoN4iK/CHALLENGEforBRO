<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #fff;
            color: #000;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #000; 
            margin-top: 80px;
            margin-bottom: 30px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fafafa; 
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000; 
        }

        .question-answer {
            margin: 10px 0;
        }

        .question-answer input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); 
        }

        .question-answer label {
            font-size: 1rem;
            color: #333;
            cursor: pointer;
        }

        .question-answer label:hover {
            color: #007bff; 
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #000; 
            color: #fff; 
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #fff; 
            color: #000; 
        }

    </style>
</head>
<body>
    <a href="{% url 'quiz_list' challenge_id=quiz.challenge.id %}" class="back-button">Назад</a>
    
    <div class="content">
        <h1>{{ quiz.title }}</h1>
        <p>{{ quiz.description }}</p>
        <form method="post">
            {% csrf_token %}
            {% for question in quiz.questions.all %}
                <fieldset>
                    <legend>{{ question.text }}</legend>
                    {% for answer in question.answers.all %}
                        <div class="question-answer">
                            <input type="checkbox" name="answers" value="{{ answer.id }}" id="answer-{{ answer.id }}">
                            <label for="answer-{{ answer.id }}">{{ answer.text }}</label>
                        </div>
                    {% endfor %}
                </fieldset>
            {% endfor %}
            <button type="submit">Отправить ответы</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
